function resizeWorkArea() {
	var height = getHeight();
	var width = getWidth();
	if (height != -1) {
		var workHeightSize = height;
		getObjectById('mainLayout').style.height = workHeightSize;
	}
	getObjectById('mainLayout').style.width = width;
	getObjectById('mainLayout').style.overflow = 'auto';
}
function getObjectById(id) {
	if (document.all) {
		return document.all[id];
	} else {
		return document.getElementById(id);
	}
}
